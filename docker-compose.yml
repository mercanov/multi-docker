version: "3"

services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password

  redis:
    image: "redis:latest"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - '3050:80' #Map 3050 from localhost into port 80 inside the container
    restart: always
    depends_on:
      - api
      - client

  api:
    build:
      context: ./server #Use all the files inside server directory to build this image
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules #Do not try to override this folder (bookmarking this folder to exclude reload)
      - ./server:/app #Copy everything from server to app folder
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres #Defined service name above
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
    environment:
      - WDS_SOCKET_PORT=0

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./worker:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
